<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Gallery</title>

  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/template.js"></script>

</head>

<body>

  <!-- header -->
  <header id="header"></header>

  <!-- content -->
  <div class="content-container">

    <div class="content">

      <h1>Debris Field (v3.0 Beta)</h1>
      <hr>
      <!-- gallery -->
          <div id="debris-field-gallery" class="">

          </div>

      <!-- end content -->
    </div>
  </div>
</div>
<!-- end content container -->

<!-- footer -->
<footer id="footer"></footer>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="slick/slick.js"></script>
<!--<script type="text/javascript" src="js/gallery.js"></script>-->

<script>
    $(document).ready(function(){

      var dir = "/images/gallery/debris-field/gameplay";
      var extension = [".png", ".jpg"];

      $.ajax({
          //This will retrieve the contents of the folder if the folder is configured as 'browsable'
          url: dir,
          success: function (data) {

              //List all .png file names in the page
              $(data).find("a:contains(" + (extension[0]) + "), a:contains(" + (extension[1]) + ")").each(function () { 
                  var filename = this.href.replace(window.location.host, "").replace("http://", "");

                  //$("body").append("<img src='" + dir + filename + "'>");
                  $("#debris-field-gallery").append("<div class='gallery-item'><img class='gallery-image' src='" + filename + "' alt='Debris Field 13'></div>");
              });

              $('#debris-field-gallery').slick({  dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1
              });
      
          }
      });
    });

</script>

</body>
</html>
